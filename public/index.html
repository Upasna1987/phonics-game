<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonics Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="game-container">
        <div id="nameInput" class="name-input-container">
            <h1>Welcome to Phonics Fun!</h1>
            <div class="input-group">
                <label for="childName">Child's Name:</label>
                <input type="text" id="childName" placeholder="Enter name">
                <button id="startGame">Start Game</button>
            </div>
        </div>
        
        <div id="gameArea" class="game-area hidden">
            <h2 id="welcomeMessage"></h2>
            <div class="current-letter"></div>
            <div class="controls">
                <button id="speakLetter" class="speaker-button">Speak Letter</button>
                <button id="rocketButton" class="rocket-button">ðŸš€</button>
                <button id="nextLetter" class="next-button">Next Letter</button>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
